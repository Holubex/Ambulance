{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1>Delete Announcement</h1>
    <p>Are you sure you want to delete the announcement "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'announcement_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
