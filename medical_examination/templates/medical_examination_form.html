{% extends "base.html" %}

{% block content %}
    <!-- Nadpis se mění podle akce formuláře -->
    <h1>{{ form_action }}</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Zobrazení formuláře -->
        {{ form.as_p }}
        <!-- Tlačítko pro uložení formuláře -->
        <button type="submit" class="button">Uložit</button>
    </form>
{% endblock %}
