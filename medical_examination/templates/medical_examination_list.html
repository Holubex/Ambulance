<!DOCTYPE html>
<html>
<head>
    <title>Seznam lékařských vyšetření</title>
</head>
<body>
    <h1>Seznam lékařských vyšetření:</h1>
    <ul>
        {% for examination in medical_examinations %}
            <li>
                <a href="{% url 'medical_examination_detail' examination.id %}">
                    Pacient {{ examination.patient }} byl vyšetřen lékařem {{ examination.doctor }} dne {{ examination.examination_date }}.
                </a>
            
            </li>
        {% endfor %}
    </ul>
</body>
</html>
