{% extends "base.html" %}

{% block content %}
    <div class="content-wrapper">
        <h1>Přihlášení</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Tlačítko pro odeslání formuláře -->
            <button type="submit" class="button">Přihlásit se</button>
        </form>
        {% if form.errors %}
            <!-- Zobrazení chybových zpráv -->
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
{% endblock %}
